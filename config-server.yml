spring:
    profiles:
        active: dev
---
server:
    port: 8201
#Spring配置
spring:
  profiles: dev
  application:
    name: springcloud-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud01?useUncoding=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456789
#Eureka要注册到哪里
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/,http://localhost:7002/eureka/,http://localhost:7003/eureka/
